<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">{{'ROOT.RESETPASSWORD.resetPasswordMass' | translate}}</h2>
      <h4 class="body-2 text-secondary m-0">{{'ROOT.RESETPASSWORD.fillForm' | translate}}</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>{{'ROOT.RESETPASSWORD.password' | translate}}</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>{{'ROOT.RESETPASSWORD.clickTheEye' | translate}}</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>{{'ROOT.RESETPASSWORD.confirm' | translate}}</mat-label>
          <input [type]="inputType" formControlName="passwordConfirm" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
        </mat-form-field>
      </div>


      <button [disabled]="form.invalid ? true : false"  (click)="send()" color="primary" mat-raised-button type="button">
        {{'ROOT.RESETPASSWORD.resetPassword' | translate}}
      </button>

      <p class="text-secondary text-center">
        <a [routerLink]="['/login']">{{'ROOT.RESETPASSWORD.backTo' | translate}}</a>
      </p>

    </div>
  </div>
</div>
