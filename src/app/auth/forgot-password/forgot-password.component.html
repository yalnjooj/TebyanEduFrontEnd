<div class="bg-pattern w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">{{'ROOT.SENDEMAIL.resetPassword' | translate}}</h2>
      <h4 class="body-2 text-secondary m-0">{{'ROOT.SENDEMAIL.recovery' | translate}}</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col">
      <mat-form-field>
        <mat-label>{{'ROOT.SENDEMAIL.email' | translate}}</mat-label>

        <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          {{'ROOT.SENDEMAIL.Notrecover' | translate}}
        </mat-error>
      </mat-form-field>

      <button [disabled]="form.invalid ? true : false" (click)="send()" class="mt-2" color="primary" mat-raised-button type="button">
        {{'ROOT.SENDEMAIL.send' | translate}}
      </button>
      <p class="text-secondary text-center">
        <br />
        <a [routerLink]="['/login']"> {{'ROOT.SENDEMAIL.remember' | translate}}</a>
      </p>
    </div>
  </div>
</div>
