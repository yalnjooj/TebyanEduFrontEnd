
<vex-page-layout>

  <vex-page-layout-header class="pb-0" fxLayout="column" fxLayoutAlign="center start">
  </vex-page-layout-header>

  <vex-page-layout-content class="-mt-6">

    <div class="card overflow-auto -mt-16">

      <dir style="position: relative; height: 400px; overflow: auto;">

        <table [dataSource]="dataSource" class="w-full" mat-table matSort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- index Column element[column] -->
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
            <td mat-cell *matCellDef="let element">

              <div [ngSwitch]="column">
                <div *ngSwitchCase="'المعدل'"><b>{{element[column]}}</b></div>
                <div *ngSwitchCase="'المجموع'"><span>{{element[column]}}%</span></div>
                <div *ngSwitchCase="'التقدير'"><span  [ngClass]=" element[column] == 'غير مجتازة' ? 'primary' : 'secondary'">{{element[column]}}</span></div>

                <div *ngSwitchDefault>

                  {{element[column]}}

                  </div>
              </div>
            </td>
          </ng-container>


          
          

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="lite-row"></tr>
        
            <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">لاتوجد نتائج</td>
          </tr>
      </table>
    </dir>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </vex-page-layout-content>

</vex-page-layout>
