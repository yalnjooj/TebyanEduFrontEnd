
<vex-page-layout>

    <vex-page-layout-header class="pb-0" fxLayout="column" fxLayoutAlign="center start">
    </vex-page-layout-header>
  
    <vex-page-layout-content class="-mt-6">
  
      <div class="card overflow-auto -mt-16">
        <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
          <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
            <!-- <span>{{dataSource?.filteredData.length}} عدد المشاركين</span> -->
          </h2>
  
          <div class="bg-card rounded-full border px-4"
               fxFlex="400px"
               fxFlex.lt-md="auto"
               fxLayout="row"
               fxLayoutAlign="start center">
            <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
            <input #input (keyup)="applyFilter($event)"
                   class="px-4 py-3 border-0 outline-none w-full bg-transparent"
                   placeholder="بحث..."
                   type="search">
          </div>
  
          <span fxFlex></span>
  
          <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
            <mat-icon [icIcon]="icSearch"></mat-icon>
          </button>
  
          <button
                  class="ml-4"
                  color="primary"
                  fxFlex="none"
                  mat-mini-fab
                  matTooltip="إضافة مشارك جديد"
                  type="button">
            <mat-icon [icIcon]="icAdd"></mat-icon>
          </button>
        </div>
  
        <dir style="position: relative; height: 400px; overflow: auto;">

          <table [dataSource]="dataSource" class="w-full" mat-table matSort>
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
  
            <!-- index Column element[column] -->
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{((column == 'ت') || (column == 'اسم المتدرب') || (column == 'درجة المشاركة'))? column : column | date:'EEEE, d/M/y' + '\n | الدرجة ' + ( 15 / data.courcesDates.length)}}</th>
              <td mat-cell *matCellDef="let element">

                <div [ngSwitch]="true">
                  <div *ngSwitchCase=" column == 'ت' || column == 'اسم المتدرب' || column == 'درجة المشاركة' ">{{element[column]}}</div>
                  <div *ngSwitchDefault>

                      <select (change)="op($event, column, element.studentId, element[column])">
                        <option *ngFor=" let val of arraeis"  [value]="val" [selected]="element[column] == val">
                          {{val.toFixed(1)}}
                        </option>
                      </select>
                      
                  </div>
                </div>
              </td>
            </ng-container>
  

            
            
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="lite-row"></tr>
          
              <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">لاتوجد نتائج "{{input.value}}"</td>
            </tr>
        </table>
      </dir>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
      </div>
  
    </vex-page-layout-content>
  
  </vex-page-layout>
