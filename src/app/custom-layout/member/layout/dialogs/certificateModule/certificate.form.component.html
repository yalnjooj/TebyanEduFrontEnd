<div>
  <!-- mat-dialog-title -->
  <p>{{dataFromCertificate.data.certificateName}} | {{dataFromCertificate.data.cerPosition}}
  &nbsp;
  <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">خيارات العرض</button>
</p>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="size">حجم المستند</button>
    <button mat-menu-item [matMenuTriggerFor]="toggle">تبديل</button>
  
  </mat-menu>
  <mat-menu #size="matMenu">
    <button mat-menu-item (click)="changePosition(100)">100%</button>
    <button mat-menu-item (click)="changePosition(85)">85%</button>
    <button mat-menu-item (click)="changePosition(70)">70%</button>
    <button mat-menu-item (click)="changePosition(55)">55%</button>
    <button mat-menu-item (click)="changePosition(40)">40%</button>
    <button mat-menu-item (click)="changePosition(25)">25%</button>
  </mat-menu>
  <mat-menu #toggle="matMenu">
    <button mat-menu-item>لا شيء</button>
  </mat-menu>
</div>
<!-- <span fxFlex></span> -->

<mat-dialog-content>

    <mat-tab-group #tabs animationDuration="0ms" mat-align-tabs="center">
      <mat-tab *ngFor="let certificate of certificates.tabs;" [label]="certificate.name">

          <div dir="ltr" class="certificateBox boundary" [style.width.mm]="certificates.view.width" [style.height.mm]="certificates.view.height" >   
            <div #boxContainer *ngIf="certificate.details">              
            
              <div style="padding: 0px !important; margin: 0px !important"
              class="container movement"
              cdkDragBoundary=".boundary"
              cdkDrag
              #resizeBox
              *ngFor="let img of certificate.details.components.images"
              [style.top.px]="img.top"
              [style.left.px]="img.left"
              [style.width.px]="img.width"
              [style.height.px]="img.height"
              [style.zIndex]="img.zIndex"
              (click)="onDragDrop(resizeBox)">
              
              
                  <span class="dragHandle all" cdkDragHandle>
                    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                      <path
                        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
                      </path>
                      <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
                  </span>
                
                  <span [style.top.px]="0" [style.right.px]="6" class="dragHandle" cdkDragHandle>
                    <svg width="4px" fill="currentColor" viewBox="0 0 3 11">
                      <circle cx="1.5" cy="1.5" r="1.5" />
                      <circle cx="1.5" cy="1.5" r="1.5" transform="translate(0 4)" />
                      <circle cx="1.5" cy="1.5" r="1.5" transform="translate(0 8)" />
                    </svg>
                  </span>
                  
                  <span #dragHandleCorner cdkDragLockAxis="lockAxis" class="dragHandle corner" cdkDrag (cdkDragMoved)="dragMove(dragHandleCorner, resizeBox)">
                    <svg width="24px" fill="currentColor" viewBox="0 0 789.847 790.29">
                      <path d="M182.065,109.359H290.823v144.21H182.065V362.327L0,181.464,182.065,0Z"
                        transform="translate(533.643 790.29) rotate(-135)" />
                      <path d="M182.065,109.359H290.823v144.21H182.065V362.327L0,181.464,182.065,0Z"
                        transform="translate(256.204) rotate(45)" />
                    </svg>
                  </span> 
                  <!-- cdkDragBoundary=".movement" -->
                  <span  #dragHandleRight cdkDragLockAxis="x" class="dragHandle right" cdkDrag (cdkDragMoved)="dragMove(dragHandleRight, resizeBox)"></span>
                  <span [cdkDragFreeDragPosition]="dragPosition" #dragHandleBottom cdkDragLockAxis="y" class="dragHandle bottom" cdkDrag (click)="dragMove(dragHandleBottom, resizeBox)"></span>
                
                
                <p style=" text-align: center;
                  padding-top: 60px; font-size: 50%;">
                  bottom  {{bottom}}|
                  boxBottom  {{boxBottom}}|
                  bothBottom  {{bothBottom}}|
                </p>
              
              
              </div>
            
            </div>
          </div>
          
        
      </mat-tab>
    </mat-tab-group>





  </mat-dialog-content>
  <mat-dialog-actions align="start">
    <button mat-button color="accent" [mat-dialog-close]="false">إلغاء</button>
    <button mat-button color="primary" cdkFocusInitial (click)="conform()">حفظ</button>
  </mat-dialog-actions>
