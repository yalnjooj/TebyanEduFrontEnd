<app-navbar-out></app-navbar-out>

<div class="row">
  <div class="col s6 offset-s3">

      <div class="card">
          <div class="card-content">
              <h3 class="center-align">أدخل كلمة المرور الجديدة</h3>
              <form method="post">

                  <div class="input-field">
                    <input class="validate" placeholder="أدخل كلمة المرور الجديدة" id="password1" type="password" name="password" #pass>
                    <label for="password1"></label>
                    <span class="helper-text" data-error="صيغة غير صحيحة" >أدخل كلمة المرور الجديدة</span>
                  </div>

                  <div class="input-field">
                      <input class="validate" placeholder="أعد كتابة كلمة المرور" id="password3" type="password" name="password3" #pass2>
                      <label for="password3"></label>
                      <span class="helper-text" data-error="صيغة غير صحيحة">أعد كتابة كلمة المرور</span>
                    </div>

                  <div class="input-field">
                      <button type="button" class="btn deep-purple block" (click)="resetPassPost(pass, pass2)">حفظ</button>
                  </div>

              </form>
          </div>

      </div>
  </div>
</div>
